<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <p v-if="mode == 1">
      Showing v-if directive content mode = 1
    </p>

    <template v-else-if="mode == 2">
      <h3> Bonus Content</h3>
      <p>Showing v-else-if directive content mode = 2 </p>
    </template>
    
    <p v-else>
      Showing v-else directive content
    </p>
  
    <i v-show="mode == 1"> v-show </i>

    <select v-model="mode">
      <option value="1">v-if</option>
      <option value="2">v-else-if</option>
      <option value="3">v-else</option>
    </select>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
